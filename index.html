
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unio Aroma 元和 | Original Harmony</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@200;300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --moss-green: #2C3E28;
            --terracotta: #D75437;
            --stone-grey: #F5F5F5;
            --azure-blue: #1C39BB;
            --warm-amber: #D4AF37;
        }
        body {
            font-family: 'Inter', 'Noto Serif SC', sans-serif;
            background-color: var(--stone-grey);
            color: #1a1a1a;
            cursor: default;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-serif-zh { font-family: 'Noto Serif SC', serif; }
        
        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Improved CSS-only Paper Texture - Ultra Subtle */
        .paper-texture {
            position: relative;
        }
        .paper-texture::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.05); border-radius: 10px; }

        /* Animations */
        .hero-gradient {
            background: linear-gradient(to bottom, rgba(245,245,245,0) 0%, rgba(245,245,245,0.7) 60%, rgba(245,245,245,1) 100%);
        }

        .img-fade-in {
            animation: fadeIn 1.5s cubic-bezier(0.2, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.03); filter: blur(10px); }
            to { opacity: 1; transform: scale(1); filter: blur(0px); }
        }

        /* RedNote Button Hover Effect */
        .btn-rednote {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .btn-rednote:hover {
            letter-spacing: 1.8em;
            background-color: #D75437;
        }
    </style>
